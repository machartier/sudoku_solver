<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku solver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Sudoku solver</h1>
            <div id="grid_container">

                <div class="form-group">
                    <label>Matrix size: </label>
                    <select id="matrix_size">
                        <option>4</option>
                        <option selected>9</option>
                        <option>16</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Load pre-saved board:</label>
                    <select id="board">
                        <option value="">(empty grid)</option>
                        <option value="board1">board 1</option>
                        <option value="board2">board 2</option>
                        <option value="board3">board 3</option>
                    </select>
                </div>
                <div id="grid"></div>
                <button id="resolve" class="btn btn-primary btn-lg">Solve</button>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Marie Anne Chartier - november 2015</p>
            </div>
        </footer>

        <script language="javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script language="javascript" src="script.js"></script>
    </body>
</html>
